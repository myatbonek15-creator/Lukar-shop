<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukar Game Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #e94560; --dark: #0f0f1b; --card: #1a1a2e; --accent: #00d2ff; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding-bottom: 90px; }
        .header { background: var(--card); padding: 15px; text-align: center; border-bottom: 2px solid var(--main); position: sticky; top: 0; z-index: 100; }
        .container { padding: 12px; }
        .section { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .stitle { color: var(--main); font-size: 14px; font-weight: bold; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; background: #0c0c16; border: 1px solid #444; border-radius: 10px; color: white; box-sizing: border-box; font-size: 15px; }
        
        .method-tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .m-btn { background: #252545; padding: 12px; border-radius: 10px; border: 1px solid #3d3d5d; color: white; text-align: center; font-size: 14px; cursor: pointer; }
        .m-btn.active { background: var(--main); border-color: var(--main); font-weight: bold; }

        .tabs { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { background: #252545; padding: 10px 15px; border-radius: 20px; border: 1px solid #3d3d5d; color: white; white-space: nowrap; font-size: 13px; cursor: pointer; }
        .tab-btn.active { border-color: var(--main); background: rgba(233, 69, 96, 0.2); }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; display: none; }
        .grid.active { display: grid; }
        .card { background: #252545; padding: 15px 10px; border-radius: 12px; border: 1px solid #3d3d5d; text-align: center; }
        .card.active { border-color: var(--main); background: rgba(233, 69, 96, 0.2); }
        .price { display: block; color: #2ecc71; font-weight: bold; margin-top: 5px; font-size: 14px; }
        
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); padding: 15px; border-top: 1px solid #333; }
        .btn-order { background: var(--main); color: white; width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; }
        #preview { width: 100%; height: 120px; margin-top: 10px; border-radius: 10px; display: none; object-fit: contain; background: #000; border: 1px dashed #555; }
    </style>
</head>
<body>

<div class="header"><h3>LUKAR GAME SHOP</h3></div>

<div class="container">
    <div class="method-tabs">
        <div class="m-btn active" onclick="setMethod(this, 'direct')"><i class="fas fa-bolt"></i> ID á€–á€¼á€Šá€·á€ºá€™á€Šá€º</div>
        <div class="m-btn" onclick="setMethod(this, 'login')"><i class="fas fa-user-lock"></i> Login á€–á€¼á€Šá€·á€ºá€™á€Šá€º</div>
    </div>

    <div id="direct-fields" class="section">
        <div class="stitle"><i class="fas fa-id-card"></i> Player ID & Server</div>
        <input type="number" id="pid" placeholder="Enter Player ID">
        <input type="number" id="sid" placeholder="Enter Server ID">
    </div>

    <div id="login-fields" class="section" style="display:none;">
        <div class="stitle"><i class="fas fa-key"></i> Login Account Details</div>
        <select id="login_type">
            <option value="Facebook">Facebook</option>
            <option value="Moonton">Moonton</option>
            <option value="Gmail">Gmail</option>
            <option value="TikTok">TikTok</option>
        </select>
        <input type="text" id="acc_mail" placeholder="Email / Phone">
        <input type="text" id="acc_pw" placeholder="Password">
        <input type="text" id="acc_back" placeholder="Backup Code (If any)">
    </div>

    <div class="tabs">
        <div class="tab-btn active" onclick="showCat(this, 'mlbb')">MLBB</div>
        <div class="tab-btn" onclick="showCat(this, 'pubg')">PUBG UC</div>
    </div>

    <div class="section">
        <div id="mlbb" class="grid active">
            <div class="card" onclick="sel(this,'Weekly Pass','6200')"><i class="fas fa-crown"></i>Weekly<span class="price">6,200 Ks</span></div>
            <div class="card" onclick="sel(this,'86 Dia','5200')">86 ğŸ’<span class="price">5,200 Ks</span></div>
            <div class="card" onclick="sel(this,'172 Dia','11000')">172 ğŸ’<span class="price">11,000 Ks</span></div>
            <div class="card" onclick="sel(this,'257 Dia','15000')">257 ğŸ’<span class="price">15,000 Ks</span></div>
        </div>
        <div id="pubg" class="grid">
            <div class="card" onclick="sel(this,'PUBG 60 UC','3500')">60 UC<span class="price">3,500 Ks</span></div>
            <div class="card" onclick="sel(this,'PUBG 325 UC','16500')">325 UC<span class="price">16,500 Ks</span></div>
        </div>
    </div>

    <div class="section">
        <div class="stitle"><i class="fas fa-wallet"></i> Payment (09776432409)</div>
        <button onclick="document.getElementById('file').click()" style="width:100%; padding:10px; background:#333; color:white; border:none; border-radius:8px;">ğŸ“¸ Screenshot á€á€„á€ºá€›á€”á€º</button>
        <input type="file" id="file" accept="image/*" style="display:none" onchange="showPre(event)">
        <img id="preview">
    </div>
</div>

<div class="footer"><button class="btn-order" onclick="submit()">ğŸ›’ á€¡á€±á€¬á€ºá€’á€«á€á€„á€ºá€™á€Šá€º</button></div>

<script>
    let sMethod = "direct", sItem = "", sPrice = "";
    function setMethod(btn, m) {
        document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); sMethod = m;
        document.getElementById('direct-fields').style.display = m === 'direct' ? 'block' : 'none';
        document.getElementById('login-fields').style.display = m === 'login' ? 'block' : 'none';
    }
    function showCat(btn, id) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.grid').forEach(g => g.classList.remove('active'));
        btn.classList.add('active'); document.getElementById(id).classList.add('active');
    }
    function sel(el, n, p) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        el.classList.add('active'); sItem = n; sPrice = p;
    }
    function showPre(e) {
        let r = new FileReader(); r.onload = function() { 
            let o = document.getElementById('preview'); o.src = r.result; o.style.display = "block"; 
        }; r.readAsDataURL(e.target.files[0]);
    }
    function submit() {
        let details = "";
        if(sMethod === 'direct') {
            const id = document.getElementById('pid').value, sid = document.getElementById('sid').value;
            if(!id) { alert('ID á€–á€¼á€Šá€·á€ºá€•á€«'); return; }
            details = `ğŸ†” ID: ${id} (${sid})`;
        } else {
            const type = document.getElementById('login_type').value, mail = document.getElementById('acc_mail').value, pw = document.getElementById('acc_pw').value;
            if(!mail || !pw) { alert('Login á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€–á€¼á€Šá€·á€ºá€•á€«'); return; }
            details = `ğŸ” Login: ${type}%0AğŸ“§ Mail: ${mail}%0AğŸ”‘ PW: ${pw}`;
        }
        if(!sItem) { alert('á€•á€…á€¹á€…á€Šá€ºá€¸á€›á€½á€±á€¸á€•á€«'); return; }
        const msg = `ğŸš€ *NEW ORDER*%0Aâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A${details}%0AğŸ“¦ Item: ${sItem}%0AğŸ’° Price: ${sPrice} Ks%0Aâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”`;
        window.location.href = `https://t.me/myatbonek15_creator?text=${msg}`;
    }
</script>
</body>
</html>
