<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukar Game Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #2ecc71; --dark: #121212; --card: #1e1e1e; --text: #ffffff; --blue: #3b82f6; }
        body { background: var(--dark); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 50px; overflow-x: hidden; }

        /* Login Screen (Matching Images) */
        #login-screen { display: none; height: 100vh; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; position: fixed; width: 100%; top: 0; z-index: 1000; padding: 15px; box-sizing: border-box; }
        .login-card { background: white; width: 100%; max-width: 360px; border-radius: 15px; overflow: hidden; color: #333; position: relative; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .login-banner { width: 100%; height: auto; display: block; border-bottom: 2px solid #eee; }
        .login-body { padding: 20px; }
        .l-label { display: block; font-weight: bold; margin: 15px 0 5px; font-size: 14px; color: #444; }
        .l-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; font-size: 14px; background: #f9f9f9; }
        .btn-group-login { display: flex; gap: 10px; margin-top: 25px; }
        .btn-l-close { flex: 1; padding: 12px; border: 1px solid var(--blue); background: white; color: var(--blue); border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-l-connect { flex: 1; padding: 12px; background: var(--blue); border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Main Shop Header */
        #main-app { display: none; }
        .header { background: #1a1a1a; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .bal-box { background: #333; padding: 8px 15px; border-radius: 8px; border: 1px solid #444; font-weight: bold; cursor: pointer; }

        /* Grid & Categories */
        .container { padding: 15px; }
        .section-title { font-size: 16px; margin: 20px 0 15px; font-weight: bold; letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .game-card { background: #1e1e1e; border-radius: 12px; border: 1px solid #333; padding: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.2s; }
        .game-card:active { transform: scale(0.95); background: #252525; }
        .game-card img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
        .game-info b { font-size: 12px; display: block; color: #eee; }
        .game-info span { font-size: 10px; color: #888; }

        /* Top-up Screen */
        #topup-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .pay-card { background: white; color: black; border-radius: 12px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; border-left: 5px solid var(--main); }
        .upload-area { border: 2px dashed #444; border-radius: 15px; padding: 30px; text-align: center; margin: 20px 0; color: #888; }
        .btn-submit-pay { width: 100%; padding: 15px; background: var(--main); border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 16px; box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); }

        /* Diamond Order Modal */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 500; align-items: center; justify-content: center; padding: 15px; }
        .modal { background: white; color: #333; width: 100%; max-width: 360px; border-radius: 15px; overflow: hidden; }
        .modal-header { background: #000; color: #fff; padding: 12px; text-align: center; font-weight: bold; }
        .modal-body { padding: 20px; }
        .id-input-box { display: flex; border: 1px solid #ddd; border-radius: 5px; overflow: hidden; margin-bottom: 15px; }
        .id-input-box input { width: 50%; padding: 12px; border: none; text-align: center; outline: none; border-right: 1px solid #eee; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="https://i.ibb.co/XfXvX0X/Lukar-Banner.jpg" class="login-banner">
        <div class="login-body">
            <h3 style="margin:0; font-size:17px;">ဖုန်းနံပါတ်နှင့် ပတ်စဝက်ထည့်ပါ</h3>
            
            <label class="l-label">ဖုန်းနံပါတ်</label>
            <input type="text" id="login_id" class="l-input" placeholder="09xxxxxxxxx">
            
            <label class="l-label">ပတ်စဝက်</label>
            <input type="password" id="login_ps" class="l-input" placeholder="Enter password">
            
            <label class="l-label">ပတ်စဝက် အတည်ပြု</label>
            <input type="password" id="login_ps_confirm" class="l-input" placeholder="Confirm password">

            <div class="btn-group-login">
                <button class="btn-l-close" onclick="alert('Please login to continue')">ပိတ်မည်</button>
                <button class="btn-l-connect" onclick="doLogin()">ချိတ်ဆက်မည်</button>
            </div>
        </div>
    </div>
</div>

<div id="main-app">
    <div class="header">
        <div style="font-size: 18px; font-weight: bold;">Lukar Shop</div>
        <div class="bal-box" onclick="showTopup()">
            <span id="display-bal">0</span> ကျပ် <i class="fas fa-plus-circle" style="color: var(--main); margin-left:5px;"></i>
        </div>
    </div>

    <div class="container">
        <div style="background: #1e1e1e; border-radius: 15px; padding: 15px; margin-bottom: 20px; display: flex; justify-content: space-around; text-align: center; font-size: 12px;">
            <div><i class="fas fa-history" style="font-size: 20px; margin-bottom: 5px;"></i><br>Topup History</div>
            <div><i class="fas fa-shopping-bag" style="font-size: 20px; margin-bottom: 5px;"></i><br>Order History</div>
        </div>

        <div class="section-title">OUR PRODUCTS</div>
        <div class="grid">
            <div class="game-card" onclick="openGame('MLBB')">
                <img src="https://gameloot.in/wp-content/uploads/2020/10/Mobile-Legends-Bang-Bang-Diamond.png">
                <div class="game-info"><b>Mobile Legends</b><span>View All</span></div>
            </div>
            <div class="game-card" onclick="openGame('PUBG')">
                <img src="https://www.pubgmobile.com/common/images/icon_uc.png">
                <div class="game-info"><b>PUBG Mobile</b><span>1750 Sold</span></div>
            </div>
            <div class="game-card">
                <img src="https://static.wikia.nocookie.net/freefire_gamepedia_en/images/1/10/App_icon.png">
                <div class="game-info"><b>Freefire</b><span>View All</span></div>
            </div>
            <div class="game-card">
                <img src="https://play-lh.googleusercontent.com/4SOnDkC-oO4E0R4u3zPshO30R6F-n_0Fv-yqL-5D0_2N8mX3E">
                <div class="game-info"><b>Blood Strike</b><span>1669 Sold</span></div>
            </div>
        </div>
    </div>
</div>

<div id="topup-screen">
    <div style="display:flex; align-items:center; gap:15px; margin-bottom:25px;">
        <i class="fas fa-arrow-left" onclick="hideTopup()" style="font-size:20px; cursor:pointer;"></i>
        <b style="font-size:18px;">လက်ကျန်ငွေထည့်ရန်</b>
    </div>

    <div class="pay-card">
        <div><b>09776432409</b><br><small>KBZPay - Lukar Shop</small></div>
        <button onclick="copyNum('09776432409')" style="background:#eee; border:none; padding:8px 12px; border-radius:5px; font-weight:bold;">Copy</button>
    </div>

    <div class="upload-area" onclick="simulateUpload()" id="upload-box">
        <i class="fas fa-cloud-upload-alt" style="font-size:40px; color:var(--main); margin-bottom:10px;"></i><br>
        <span id="file-text">ငွေလွှဲပုံထည့်ရန်နှိပ်ပါ</span>
    </div>

    <div style="background:#222; padding:15px; border-radius:10px; margin-bottom:20px;">
        <input type="number" id="topup-amount" placeholder="ဖြည့်သွင်းမည့် ငွေပမာဏ" style="width:100%; background:transparent; border:none; color:white; outline:none; font-size:16px;">
    </div>

    <button class="btn-submit-pay" onclick="processTopup()">ဝယ်ယူမည်</button>
</div>

<script>
    // Config
    const auth = { id: "09776432409", ps: "lukar123" };
    let currentBalance = parseInt(localStorage.getItem("lukar_bal")) || 0;
    let isFile = false;

    // Session Management
    window.onload = function() {
        if(localStorage.getItem("lukar_logged") === "true") {
            showMain();
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    };

    function doLogin() {
        const id = document.getElementById('login_id').value;
        const ps = document.getElementById('login_ps').value;
        const ps2 = document.getElementById('login_ps_confirm').value;

        if(id === auth.id && ps === auth.ps) {
            if(ps !== ps2) return alert("Confirm password မတူညီပါဘူး");
            localStorage.setItem("lukar_logged", "true");
            showMain();
        } else { alert("အချက်အလက် မှားယွင်းနေပါတယ်"); }
    }

    function showMain() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        updateUI();
    }

    // Balance Logic
    function showTopup() { document.getElementById('topup-screen').style.display = 'block'; }
    function hideTopup() { document.getElementById('topup-screen').style.display = 'none'; }
    
    function simulateUpload() {
        isFile = true;
        document.getElementById('file-text').innerText = "screenshot_selected.jpg ✅";
        document.getElementById('upload-box').style.borderColor = "var(--main)";
    }

    function processTopup() {
        const amt = document.getElementById('topup-amount').value;
        if(amt < 1000) return alert("အနည်းဆုံး ၁၀၀၀ ကျပ်ပါ");
        if(!isFile) return alert("ငွေလွှဲပြေစာ တင်ပေးပါ");

        currentBalance += parseInt(amt);
        localStorage.setItem("lukar_bal", currentBalance);
        updateUI();
        alert("ငွေဖြည့်သွင်းမှု အောင်မြင်ပါသည်။");
        hideTopup();
    }

    function updateUI() {
        document.getElementById('display-bal').innerText = currentBalance.toLocaleString();
    }

    function copyNum(n) {
        navigator.clipboard.writeText(n);
        alert("Copied: " + n);
    }

    function openGame(name) {
        alert(name + " items loading...");
    }
</script>

</body>
</html>
