<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukar Game Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #2ecc71; --dark: #121212; --card: #1e1e1e; --text: #ffffff; }
        body { background: var(--dark); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 50px; }

        /* Header & Balance */
        .header { background: #1a1a1a; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .bal-box { background: #333; padding: 8px 15px; border-radius: 8px; border: 1px solid #444; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .bal-box:active { transform: scale(0.95); }

        .container { padding: 15px; }
        .section-title { font-size: 16px; margin: 25px 0 15px; border-left: 4px solid var(--main); padding-left: 10px; font-weight: bold; }

        /* Game Categories (Second Image Style) */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .game-card { background: #1e1e1e; border-radius: 15px; border: 1px solid #333; padding: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .game-card img { width: 50px; height: 50px; border-radius: 10px; }
        .game-info b { font-size: 13px; display: block; }
        .game-info span { font-size: 11px; color: #888; }

        /* Top-up Screen */
        #topup-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .pay-card { background: white; color: black; border-radius: 15px; padding: 15px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; }
        .pay-info { display: flex; align-items: center; gap: 15px; }
        .pay-info img { width: 50px; border-radius: 8px; }
        .btn-copy { background: #eee; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .upload-area { border: 2px dashed #444; border-radius: 15px; padding: 30px; text-align: center; margin: 20px 0; cursor: pointer; }
        .btn-submit-pay { width: 100%; padding: 15px; background: var(--main); border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 16px; }

        /* General Modal */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 300; align-items: center; justify-content: center; }
        .modal { background: white; color: black; width: 92%; max-width: 360px; border-radius: 15px; overflow: hidden; }
        .modal-body { padding: 20px; }
        .btn-confirm { width: 100%; padding: 15px; background: var(--main); color: white; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div id="main-app">
    <div class="header">
        <div style="font-size: 18px; font-weight: bold;">Lukar Shop</div>
        <div class="bal-box" onclick="showTopup()">
            <span id="display-bal">0</span> ကျပ် <i class="fas fa-plus-circle" style="color: var(--main);"></i>
        </div>
    </div>

    <div class="container">
        <input type="text" placeholder="Search products..." style="width:100%; padding:12px; background:#222; border:1px solid #333; border-radius:10px; color:white; margin-bottom:20px; box-sizing:border-box;">

        <div class="section-title">OUR PRODUCTS</div>
        <div class="grid">
            <div class="game-card" onclick="alert('MLBB Section Coming Soon')">
                <img src="https://gameloot.in/wp-content/uploads/2020/10/Mobile-Legends-Bang-Bang-Diamond.png">
                <div class="game-info"><b>Mobile Legends</b><span>View All</span></div>
            </div>
            <div class="game-card">
                <img src="https://static.wikia.nocookie.net/freefire_gamepedia_en/images/1/10/App_icon.png">
                <div class="game-info"><b>Freefire</b><span>View All</span></div>
            </div>
            <div class="game-card">
                <img src="https://play-lh.googleusercontent.com/JR9u939J2p382UjXoXgY-U9C6F-y6S-yP6u9n8z0B8xYp6Pq8Z1U5v8pU">
                <div class="game-info"><b>Blood Strike</b><span>1669 Sold</span></div>
            </div>
            <div class="game-card">
                <img src="https://www.pubgmobile.com/common/images/icon_uc.png">
                <div class="game-info"><b>PUBG Mobile</b><span>1750 Sold</span></div>
            </div>
        </div>
    </div>
</div>

<div id="topup-screen">
    <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
        <i class="fas fa-arrow-left" onclick="hideTopup()" style="font-size:20px;"></i>
        <b style="font-size:18px;">ငွေဖြည့်ရန်</b>
    </div>

    <div class="pay-card">
        <div class="pay-info">
            <img src="https://play-lh.googleusercontent.com/39S5R9K4Z1v8S9vK2J8X"> <div><b>09776432409</b><br><small>KPay - Lukar Shop</small></div>
        </div>
        <button class="btn-copy" onclick="copyNum('09776432409')">Copy</button>
    </div>

    <div class="pay-card">
        <div class="pay-info">
            <img src="https://play-lh.googleusercontent.com/9v_0X6r1z8S"> <div><b>09776432409</b><br><small>WavePay - Lukar Shop</small></div>
        </div>
        <button class="btn-copy" onclick="copyNum('09776432409')">Copy</button>
    </div>

    <p style="font-size:13px; color:#888;">Payment Screenshot ( ငွေလွှဲ Id ပါတဲ့ပုံ )</p>
    <div class="upload-area" onclick="simulateUpload()">
        <i class="fas fa-cloud-upload-alt" style="font-size:40px; color:var(--main); margin-bottom:10px;"></i><br>
        <span>ငွေလွှဲပုံထည့်ရန်နှိပ်ပါ</span>
        <p id="file-name" style="font-size:12px; color:var(--main); display:none; margin-top:10px;"></p>
    </div>

    <div style="background:#1a1a1a; padding:15px; border-radius:10px; margin-bottom:20px;">
        <input type="number" id="topup-amount" placeholder="ဖြည့်သွင်းမည့် ငွေပမာဏ" style="width:100%; background:transparent; border:none; color:white; outline:none; font-size:16px;">
    </div>

    <button class="btn-submit-pay" onclick="processTopup()">ဝယ်ယူမည်</button>
</div>

<script>
    let currentBalance = 0;
    let isFileSelected = false;

    function showTopup() { document.getElementById('topup-screen').style.display = 'block'; }
    function hideTopup() { document.getElementById('topup-screen').style.display = 'none'; }

    function copyNum(num) {
        navigator.clipboard.writeText(num);
        alert("Number copied: " + num);
    }

    function simulateUpload() {
        isFileSelected = true;
        const fileName = document.getElementById('file-name');
        fileName.innerText = "screenshot_2024.jpg selected ✅";
        fileName.style.display = 'block';
    }

    function processTopup() {
        const amt = document.getElementById('topup-amount').value;
        
        if(!amt || amt < 1000) return alert("အနည်းဆုံး ၁၀၀၀ ကျပ် ဖြည့်ပေးပါ");
        if(!isFileSelected) return alert("ငွေလွှဲပြေစာ Screenshot တင်ပေးပါဦး");

        // လက်ကျန်ငွေထဲသို့ အလိုအလျောက် ပေါင်းထည့်ခြင်း
        currentBalance += parseInt(amt);
        document.getElementById('display-bal').innerText = currentBalance.toLocaleString();

        // Success Message
        alert(`ငွေဖြည့်သွင်းမှု အောင်မြင်ပါသည်။\nလက်ကျန်ငွေ: ${currentBalance.toLocaleString()} ကျပ်`);
        
        // Reset and Close
        isFileSelected = false;
        document.getElementById('topup-amount').value = '';
        document.getElementById('file-name').style.display = 'none';
        hideTopup();
    }
</script>

</body>
</html>
