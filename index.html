<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKAR Premium Game Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00f2fe; 
            --secondary: #4facfe;
            --success: #00f2fe;
            --bg: #0b0f1a; 
            --card: rgba(255, 255, 255, 0.05); 
            --text: #ffffff;
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding-bottom: 20px; 
            overflow-x: hidden;
        }

        /* --- Animated Login Screen --- */
        #login-screen { 
            display: none; height: 100vh; 
            background: linear-gradient(-45deg, #0b0f1a, #1e293b, #004e92, #000428);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            align-items: center; justify-content: center; position: fixed; width: 100%; top: 0; z-index: 1000; padding: 20px; box-sizing: border-box; 
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%; max-width: 380px; border-radius: 30px; padding: 40px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .login-card h1 { font-size: 28px; font-weight: 900; margin-bottom: 5px; background: linear-gradient(to right, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .login-card p { color: #94a3b8; font-size: 14px; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 18px; color: var(--primary); }
        .l-input { width: 100%; padding: 15px 15px 15px 45px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: white; outline: none; transition: 0.3s; font-size: 15px; box-sizing: border-box; }
        .l-input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }

        .btn-l-connect { width: 100%; padding: 16px; background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%); border: none; color: #0b0f1a; border-radius: 15px; font-weight: 800; cursor: pointer; font-size: 16px; box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3); transition: 0.3s; }
        .btn-l-connect:hover { transform: scale(1.02); box-shadow: 0 15px 30px rgba(79, 172, 254, 0.4); }

        /* --- Main App UI --- */
        #main-app { display: none; }
        .header { background: rgba(11, 15, 26, 0.8); backdrop-filter: blur(10px); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 100; }
        .header-logo { font-size: 20px; font-weight: 900; letter-spacing: 1px; color: #fff; }
        .header-logo span { color: var(--primary); }
        
        .bal-box { background: rgba(0, 242, 254, 0.1); padding: 8px 15px; border-radius: 50px; border: 1px solid var(--primary); color: var(--primary); font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px; }

        .container { padding: 20px; }
        .section-title { font-size: 16px; font-weight: 600; color: #94a3b8; margin-bottom: 20px; }
        
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .game-card { background: var(--card); border-radius: 25px; border: 1px solid rgba(255,255,255,0.03); padding: 25px 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .game-card:hover { transform: translateY(-8px); border-color: var(--primary); background: rgba(0, 242, 254, 0.05); }
        .game-card img { width: 70px; height: 70px; border-radius: 20px; margin-bottom: 15px; }
        .game-card b { font-size: 14px; color: #f1f5f9; }

        /* --- Top-up Section --- */
        #topup-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b0f1a; z-index: 200; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .pay-card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .pay-card b { color: var(--primary); font-size: 18px; }
        .pay-name { color: #00f2fe; font-size: 14px; font-weight: 700; display: block; margin-top: 5px; }
        .btn-copy { background: var(--primary); border: none; color: #0b0f1a; padding: 10px 15px; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 12px; }

        .upload-box { border: 2px dashed rgba(255,255,255,0.1); padding: 30px; text-align: center; margin: 25px 0; border-radius: 20px; background: rgba(255,255,255,0.02); cursor: pointer; }
        #preview-img { max-width: 100%; max-height: 220px; display: none; border-radius: 15px; margin-top: 15px; border: 2px solid var(--primary); }

        /* --- Modal Styling --- */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 500; align-items: center; justify-content: center; padding: 15px; }
        .modal { background: #ffffff; color: #1e293b; width: 100%; max-width: 400px; border-radius: 30px; padding: 30px; max-height: 85vh; overflow-y: auto; position: relative; }
        .price-cat { font-weight: 800; padding: 10px; color: #4facfe; background: #f0f9ff; margin: 15px 0 10px; border-radius: 10px; text-align: center; font-size: 12px; }
        .price-item { border: 1px solid #f1f5f9; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; cursor: pointer; margin-bottom: 8px; font-weight: 700; transition: 0.2s; }
        .price-item.selected { background: #0b0f1a; color: white; border-color: #0b0f1a; }
        
        .id-input { width: 100%; padding: 15px; border: 2px solid #f1f5f9; border-radius: 15px; margin-bottom: 10px; text-align: center; outline: none; font-size: 16px; font-weight: 700; box-sizing: border-box; }
        
        .btn-buy-now { width: 100%; padding: 18px; background: #0b0f1a; border: none; color: white; border-radius: 18px; font-weight: 800; cursor: pointer; font-size: 16px; margin-top: 10px; }

        .fade-in { animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card fade-in">
        <h1>LUKAR SHOP</h1>
        <p>Your Favorite Game Store</p>
        
        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="text" id="login_id" class="l-input" placeholder="Phone (09776432409)">
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="login_ps" class="l-input" placeholder="Password (lukar123)">
        </div>
        
        <button class="btn-l-connect" onclick="doLogin()">GET STARTED</button>
        <div style="margin-top: 20px; font-size: 12px; color: #94a3b8;">Created by Lukar Team</div>
    </div>
</div>

<div id="main-app">
    <div class="header">
        <div class="header-logo">LUKAR<span>SHOP</span></div>
        <div class="bal-box" onclick="showTopup()">
            <i class="fas fa-plus-circle"></i> <span id="display-bal">0</span> Ks
        </div>
    </div>

    <div class="container fade-in">
        <div class="section-title">CHOOSE GAME</div>
        <div class="grid">
            <div class="game-card" onclick="openOrder('MLBB')">
                <img src="https://gameloot.in/wp-content/uploads/2020/10/Mobile-Legends-Bang-Bang-Diamond.png">
                <b>MLBB DIAMOND</b>
            </div>
            <div class="game-card" onclick="openOrder('PUBG')">
                <img src="https://www.pubgmobile.com/common/images/icon_uc.png">
                <b>PUBG GLOBAL UC</b>
            </div>
        </div>
    </div>
</div>

<div id="topup-screen" class="fade-in">
    <div onclick="hideTopup()" style="margin-bottom:30px; cursor:pointer; font-weight:700; color:var(--primary);">
        <i class="fas fa-chevron-left"></i> BACK
    </div>
    
    <div class="pay-card">
        <div>
            <b>KPay: 09776432409</b><br>
            <span class="pay-name">Myat Bone Khant</span>
        </div>
        <button class="btn-copy" onclick="copyNum('09776432409')">COPY</button>
    </div>

    <div class="pay-card">
        <div>
            <b>Wave: 09776432409</b><br>
            <span class="pay-name">Myat Bone Khant</span>
        </div>
        <button class="btn-copy" onclick="copyNum('09776432409')">COPY</button>
    </div>

    <p style="font-size:13px; color:#94a3b8; margin-top:20px;">Upload Payment Screenshot</p>
    <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="previewScreenshot(event)">
    <div class="upload-box" onclick="document.getElementById('file-input').click()">
        <div id="upload-text">
            <i class="fas fa-cloud-upload-alt" style="font-size:35px; color:var(--primary);"></i><br>
            <span style="display:block; margin-top:10px; font-weight:700;">Select Image</span>
        </div>
        <img id="preview-img">
    </div>

    <input type="number" id="topup-amount" class="l-input" placeholder="Amount (·Ä•·Äï·Äô·Ä¨ - 5000)" style="padding-left:15px; margin-bottom:20px;">
    <button class="btn-l-connect" onclick="processTopup()">·Ä°·Äê·Ää·Ä∫·Äï·Äº·ÄØ·Äô·Ää·Ä∫</button>
</div>

<div id="modal-overlay">
    <div class="modal fade-in">
        <h3 id="m_title" style="text-align:center; margin-bottom: 20px;">Select Plan</h3>
        <input type="number" id="g_id" class="id-input" placeholder="Enter Player ID">
        <input type="number" id="s_id" class="id-input" placeholder="Server ID (Optional)">
        <div id="price-options"></div>
        <button class="btn-buy-now" onclick="confirmOrder()">BUY NOW</button>
        <button onclick="document.getElementById('modal-overlay').style.display='none'" style="border:none; background:none; margin-top:15px; width:100%; color:#94a3b8; font-weight:700; cursor:pointer;">CANCEL</button>
    </div>
</div>

<script>
    const auth = { id: "09776432409", ps: "lukar123" };
    let balance = parseInt(localStorage.getItem("lukar_bal")) || 0;
    let selectedPrice = 0, selectedName = "";

    const pricesData = {
        'MLBB': [
            { cat: "PASSES" },
            { n: "Weekly pass", p: 6200 }, { n: "Twilight pass", p: 32200 },
            { cat: "DIAMONDS" },
            { n: "11 Diamonds", p: 1000 }, { n: "22 Diamonds", p: 2000 }, { n: "33 Diamonds", p: 2600 },
            { n: "44 Diamonds", p: 3500 }, { n: "56 Diamonds", p: 4300 }, { n: "86 Diamonds", p: 5200 },
            { n: "172 Diamonds", p: 11000 }, { n: "257 Diamonds", p: 15000 }, { n: "343 Diamonds", p: 21000 },
            { n: "429 Diamonds", p: 24400 }, { n: "515 Diamonds", p: 30000 }, { n: "600 Diamonds", p: 35200 },
            { n: "706 Diamonds", p: 39500 }, { n: "963 Diamonds", p: 56300 }, { n: "1049 Diamonds", p: 58500 },
            { n: "1135 Diamonds", p: 64000 }, { n: "2195 Diamonds", p: 115900 }, { n: "3688 Diamonds", p: 191800 },
            { n: "5532 Diamonds", p: 294500 }, { n: "9288 Diamonds", p: 495900 },
            { cat: "DOUBLE DIA (LIMIT 1)" },
            { n: "50+50 Diamonds", p: 3500 }, { n: "150+150 Diamonds", p: 10700 }, { n: "250+250 Diamonds", p: 15000 }, { n: "500+500 Diamonds", p: 32800 }
        ],
        'PUBG': [
            { cat: "GLOBAL UC" },
            { n: "60 UC", p: 3900 }, { n: "180 UC", p: 12400 }, { n: "325 UC", p: 19200 }, { n: "385 UC", p: 23000 },
            { n: "660 UC", p: 37400 }, { n: "720 UC", p: 43200 }, { n: "985 UC", p: 55600 }, { n: "1320 UC", p: 73800 },
            { n: "1800 UC", p: 92500 }, { n: "3850 UC", p: 190000 }, { n: "8100 UC", p: 373000 },
            { cat: "SPECIAL PACKS" },
            { n: "Prime Month", p: 5000 }, { n: "Prime Plus Month", p: 45000 },
            { n: "First Purchase Pack", p: 5000 }, { n: "Material Pack", p: 15700 }, { n: "Mythic Emblem Pack", p: 23000 }
        ]
    };

    window.onload = function() {
        if(localStorage.getItem("isLogged") === "true") showMain();
        else document.getElementById('login-screen').style.display = 'flex';
    };

    function doLogin() {
        const id = document.getElementById('login_id').value;
        const ps = document.getElementById('login_ps').value;
        if(id === auth.id && ps === auth.ps) {
            localStorage.setItem("isLogged", "true"); showMain();
        } else { alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äæ·Ä¨·Ä∏·Äö·ÄΩ·ÄÑ·Ä∫·Ä∏·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫"); }
    }

    function showMain() { document.getElementById('login-screen').style.display='none'; document.getElementById('main-app').style.display='block'; updateUI(); }
    function showTopup() { document.getElementById('topup-screen').style.display='block'; }
    function hideTopup() { document.getElementById('topup-screen').style.display='none'; }
    function copyNum(n) { navigator.clipboard.writeText(n); alert("·Äî·Ä∂·Äï·Ä´·Äê·Ä∫·ÄÄ·Ä∞·Ä∏·Äö·Ä∞·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ"); }

    function previewScreenshot(e) {
        const reader = new FileReader();
        reader.onload = function() { 
            const img = document.getElementById('preview-img');
            img.src = reader.result; img.style.display = 'inline-block';
            document.getElementById('upload-text').style.display = 'none';
        };
        reader.readAsDataURL(e.target.files[0]);
    }

    function processTopup() {
        const amt = document.getElementById('topup-amount').value;
        const file = document.getElementById('file-input').files[0];
        if(!amt || !file) return alert("·ÄÑ·ÄΩ·Ä±·Äï·Äô·Ä¨·Äè·Äî·Äæ·ÄÑ·Ä∑·Ä∫ Screenshot ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´");
        balance += parseInt(amt); localStorage.setItem("lukar_bal", balance); updateUI();
        alert("·ÄÑ·ÄΩ·Ä±·Äñ·Äº·Ää·Ä∑·Ä∫·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏·Äô·Äæ·ÄØ ·Ä°·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äº·ÄÑ·Ä∫·Äï·Ä´·Äû·Ää·Ä∫·Åã"); hideTopup();
    }

    function openOrder(game) {
        document.getElementById('m_title').innerText = game + " ·ÄÖ·Äª·Ä±·Ä∏·Äî·Äæ·ÄØ·Äî·Ä∫·Ä∏·Äô·Äª·Ä¨·Ä∏";
        const listDiv = document.getElementById('price-options'); listDiv.innerHTML = ""; selectedPrice = 0;
        pricesData[game].forEach(item => {
            if(item.cat) {
                const h = document.createElement('div'); h.className = "price-cat"; h.innerText = item.cat; listDiv.appendChild(h);
            } else {
                const d = document.createElement('div'); d.className = "price-item";
                d.innerHTML = `<span>${item.n}</span> <span>${item.p.toLocaleString()} Ks</span>`;
                d.onclick = () => { 
                    document.querySelectorAll('.price-item').forEach(el=>el.classList.remove('selected')); 
                    d.classList.add('selected'); selectedPrice=item.p; selectedName=item.n; 
                };
                listDiv.appendChild(d);
            }
        });
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function confirmOrder() {
        const gid = document.getElementById('g_id').value;
        if(selectedPrice === 0 || !gid) return alert("Plan ·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ID ·ÄÄ·Ä≠·ÄØ ·Ä°·Äõ·ÄÑ·Ä∫·Äõ·ÄΩ·Ä±·Ä∏·ÄÅ·Äª·Äö·Ä∫·Äï·Ä´");
        if(balance < selectedPrice) return alert("·Äú·ÄÄ·Ä∫·ÄÄ·Äª·Äî·Ä∫·ÄÑ·ÄΩ·Ä± ·Äô·Äú·ÄØ·Ä∂·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´");
        
        balance -= selectedPrice; localStorage.setItem("lukar_bal", balance); updateUI();
        let msg = `üî• *NEW ORDER*\nItem: ${selectedName}\nID: ${gid}\nBalance: ${balance.toLocaleString()} Ks`;
        window.open("https://t.me/official_lukar?text=" + encodeURIComponent(msg), '_blank');
        document.getElementById('modal-overlay').style.display = 'none';
    }

    function updateUI() { document.getElementById('display-bal').innerText = balance.toLocaleString(); }
</script>
</body>
</html>
