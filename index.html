<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKAR SHOP | Premium Game Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00f2fe; --bg: #030712; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; }

        /* --- Login (Background Only Here) --- */
        #login-screen { 
            display: flex; height: 100vh; width: 100%; position: fixed; top: 0; z-index: 2000;
            background: url('https://i.postimg.cc/v8KvbfNS/IMG-1757.jpg') no-repeat center center;
            background-size: cover; align-items: center; justify-content: center;
        }
        .login-card { background: transparent; width: 85%; max-width: 350px; padding: 40px 20px; border: 2.5px solid var(--primary); border-radius: 35px; text-align: center; }

        /* --- Header & Screens --- */
        #main-app { display: none; }
        .header { background: #000; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1f2937; position: sticky; top: 0; z-index: 100; }
        .bal-display { background: #1e293b; padding: 8px 12px; border-radius: 10px; font-weight: bold; border: 1px solid #334155; }
        .screen { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Game Grid & Prices --- */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .game-card { background: #111827; border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #1f2937; cursor: pointer; }
        .game-card img { width: 65px; height: 65px; border-radius: 12px; margin-bottom: 10px; }
        .item-list { background: #111827; padding: 5px; border-radius: 15px; margin-top: 20px; border: 1px solid #1f2937; }
        .price-row { display: flex; justify-content: space-between; padding: 18px; border-bottom: 1px solid #1f2937; cursor: pointer; }

        /* --- White Purchase Modal (Screenshot Style) --- */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1500; align-items: center; justify-content: center; padding: 15px; }
        .modal { background: #ffffff; color: #333; width: 100%; max-width: 400px; border-radius: 15px; overflow: hidden; }
        .modal-header { background: #000; color: #fff; padding: 15px; text-align: center; font-weight: bold; }
        .modal-body { padding: 20px; }
        .input-box { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; margin: 8px 0 15px; outline: none; }
        .row-info { display: flex; gap: 10px; margin: 15px 0; }
        .info-box { flex: 1; padding: 12px; background: #f1f5f9; border-radius: 8px; text-align: center; font-weight: bold; font-size: 13px; color: #000; }
        .balance-box { background: #e0e7ff; color: #1e3a8a; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 15px; }
        .check-group { display: flex; align-items: center; gap: 8px; color: #ef4444; font-size: 13px; font-weight: bold; }
        .modal-footer { display: flex; gap: 10px; padding: 0 20px 20px; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: #fff; border: 1.5px solid #3b82f6; color: #3b82f6; }
        .btn-buy { background: #22c55e; color: #fff; }

        /* --- Topup Screenshot Section --- */
        .file-upload { 
            background: #1e293b; border: 2px dashed #334155; padding: 20px; 
            border-radius: 15px; text-align: center; cursor: pointer; margin-bottom: 20px;
        }
        .file-upload i { font-size: 30px; color: var(--primary); margin-bottom: 10px; }
        #preview-img { width: 100%; border-radius: 10px; display: none; margin-top: 10px; }

        /* --- Nav Bar --- */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0 25px; border-top: 1px solid #1f2937; }
        .nav-item { color: #64748b; font-size: 24px; flex: 1; text-align: center; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h1 style="color:var(--primary); font-weight:900;">LUKAR SHOP</h1>
        <input type="text" id="login_id" style="width:100%; padding:15px; background:rgba(0,0,0,0.5); border:1.5px solid #fff; border-radius:15px; color:white; margin-bottom:15px;" placeholder="Phone (09776432409)">
        <input type="password" id="login_ps" style="width:100%; padding:15px; background:rgba(0,0,0,0.5); border:1.5px solid #fff; border-radius:15px; color:white; margin-bottom:25px;" placeholder="Password (lukar123)">
        <button onclick="doLogin()" style="width:100%; padding:16px; background:var(--primary); border:none; border-radius:15px; font-weight:900;">LOGIN</button>
    </div>
</div>

<div id="main-app">
    <div class="header">
        <div style="font-weight:900; font-size:20px;">LUKAR SHOP</div>
        <div class="bal-display" onclick="switchScreen('settings')"><span id="header-bal">0</span> Ks +</div>
    </div>

    <div id="home-screen" class="screen active">
        <div class="grid">
            <div class="game-card" onclick="showPrices('MLBB')">
                <img src="https://gameloot.in/wp-content/uploads/2020/10/Mobile-Legends-Bang-Bang-Diamond.png">
                <br><b>MLBB</b>
            </div>
            <div class="game-card" onclick="showPrices('PUBG')">
                <img src="https://www.pubgmobile.com/common/images/icon_uc.png">
                <br><b>PUBG UC</b>
            </div>
        </div>
        <div id="price-menu" style="display:none; margin-top:25px;">
            <h3 id="game-title" style="color:var(--primary); margin-left:5px;">Item Menu</h3>
            <div class="item-list" id="items-container"></div>
        </div>
    </div>

    <div id="settings-screen" class="screen">
        <h3>My Account</h3>
        <div style="background:#111827; padding:25px; border-radius:20px; border:1.5px solid var(--primary); margin-bottom:20px;">
            <div style="font-size:12px; opacity:0.6;">Current Balance</div>
            <div style="font-size:32px; font-weight:900; color:var(--primary);"><span id="set-bal">0</span> Ks</div>
        </div>
        <button onclick="switchScreen('topup')" style="width:100%; padding:18px; background:#111827; border:none; border-radius:15px; color:white; margin-bottom:12px; text-align:left;"><i class="fas fa-wallet"></i> Deposit Funds</button>
        <button onclick="doLogout()" style="width:100%; padding:18px; background:#111827; border:none; border-radius:15px; color:#ff4d4d; text-align:left;"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div id="topup-screen" class="screen">
        <div onclick="switchScreen('settings')" style="margin-bottom:20px; color:var(--primary); cursor:pointer;"><i class="fas fa-arrow-left"></i> BACK</div>
        <h3>Top Up Wallet</h3>
        <div style="background:#111827; padding:15px; border-radius:15px; margin-bottom:20px; border:1px solid #1f2937;">
            <p style="margin:0 0 5px 0; font-size:13px; color:#94a3b8;">KPay / Wave</p>
            <b style="font-size:18px;">09776432409</b><br>
            <span style="color:var(--primary);">Name: Myat Bone Khant</span>
        </div>

        <label style="display:block; margin-bottom:10px;">ငွေဖြည့်မည့်ပမာဏ (Ks)</label>
        <input type="number" id="top-amt" class="input-box" style="background:#000; color:white; border-color:#334155;" placeholder="Amount">
        
        <label style="display:block; margin-bottom:10px;">ငွေလွှဲပြေစာ (Screenshot)</label>
        <div class="file-upload" onclick="document.getElementById('file-input').click()">
            <i class="fas fa-cloud-upload-alt"></i>
            <p id="file-text" style="margin:0; font-size:13px;">ပုံရွေးချယ်ရန် နှိပ်ပါ</p>
            <img id="preview-img">
        </div>
        <input type="file" id="file-input" hidden accept="image/*" onchange="previewFile()">

        <button onclick="processTopup()" style="width:100%; padding:18px; background:var(--primary); border:none; border-radius:15px; font-weight:900; color:black;">DEPOSIT REQUEST</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" id="nav-home" onclick="switchScreen('home')"><i class="fas fa-th-large"></i></div>
        <div class="nav-item" id="nav-settings" onclick="switchScreen('settings')"><i class="fas fa-user-circle"></i></div>
    </div>
</div>

<div id="modal-overlay">
    <div class="modal">
        <div class="modal-header">အချက်အလက်များဖြည့်သွင်းပါ</div>
        <div class="modal-body">
            <label>Game ID</label>
            <input type="number" id="game_id" class="input-box" placeholder="ID ရိုက်ထည့်ပါ">
            <div class="row-info">
                <div class="info-box" id="item_name">-</div>
                <div class="info-box" id="item_price">0 Ks</div>
            </div>
            <div class="balance-box">လက်ကျန်ငွေ = <span id="modal-bal">0</span> Ks</div>
            <div class="check-group"><input type="checkbox" id="confirm_check"><label for="confirm_check">အချက်အလက်များမှန်ကန်ပါတယ်</label></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-cancel" onclick="closeModal()">မဝယ်သေးပါ</button>
            <button class="btn btn-buy" onclick="confirmPurchase()">ဝယ်မည်</button>
        </div>
    </div>
</div>

<script>
    const auth = { id: "09776432409", ps: "lukar123" };
    let balance = parseInt(localStorage.getItem("lukar_bal")) || 19840;

    const pricesData = {
        'MLBB': [
            {n:"11 Diamonds", p:550}, {n:"28 Diamonds", p:1350}, {n:"56 Diamonds", p:2700}, {n:"86 Diamonds", p:4100},
            {n:"172 Diamonds", p:8200}, {n:"257 Diamonds", p:12300}, {n:"Weekly Pass", p:5500},
            {n:"429 Diamonds", p:20500}, {n:"706 Diamonds", p:32000}, {n:"1412 Diamonds", p:64000},
            {n:"2195 Diamonds", p:95000}, {n:"5000 Diamonds", p:210000}
        ],
        'PUBG': [
            {n:"60 UC", p:3530}, {n:"120 UC", p:7000}, {n:"325 UC", p:18480}, {n:"660 UC", p:36920},
            {n:"1800 UC", p:92000}, {n:"3850 UC", p:195000}, {n:"8100 UC", p:380000},
            {n:"RP Upgrade", p:19800}, {n:"Elite Upgrade", p:48000}
        ]
    };

    window.onload = () => { if(localStorage.getItem("isLogged")) showMain(); };

    function doLogin() {
        if(document.getElementById('login_id').value === auth.id && document.getElementById('login_ps').value === auth.ps) {
            localStorage.setItem("isLogged", "true"); showMain();
        } else alert("Invalid ID/PS");
    }

    function showMain() {
        document.getElementById('login-screen').style.display='none';
        document.getElementById('main-app').style.display='block';
        updateUI();
    }

    function doLogout() { localStorage.removeItem("isLogged"); location.reload(); }

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id + '-screen').classList.add('active');
        if(id !== 'topup') document.getElementById('nav-' + id).classList.add('active');
    }

    function showPrices(game) {
        const container = document.getElementById('items-container');
        document.getElementById('game-title').innerText = game + " စျေးနှုန်းများ";
        document.getElementById('price-menu').style.display = 'block';
        container.innerHTML = "";
        pricesData[game].forEach(i => {
            const row = document.createElement('div');
            row.className = "price-row";
            row.innerHTML = `<span>${i.n}</span><span style="color:var(--primary); font-weight:bold;">${i.p.toLocaleString()} Ks</span>`;
            row.onclick = () => {
                document.getElementById('item_name').innerText = i.n;
                document.getElementById('item_price').innerText = i.p.toLocaleString() + " Ks";
                window.selPrice = i.p; window.selName = i.n;
                document.getElementById('modal-overlay').style.display = 'flex';
            };
            container.appendChild(row);
        });
        window.scrollTo({top: document.body.scrollHeight, behavior:'smooth'});
    }

    function previewFile() {
        const preview = document.getElementById('preview-img');
        const file = document.getElementById('file-input').files[0];
        const reader = new FileReader();
        reader.onloadend = () => { preview.src = reader.result; preview.style.display = 'block'; document.getElementById('file-text').innerText = "ပုံရွေးချယ်ပြီးပါပြီ"; }
        if(file) reader.readAsDataURL(file);
    }

    function processTopup() {
        const amt = document.getElementById('top-amt').value;
        const file = document.getElementById('file-input').files[0];
        if(!amt || !file) return alert("ပမာဏ နှင့် ပြေစာပုံ ထည့်ပေးပါ");
        alert("ငွေဖြည့်သွင်းမှု တောင်းဆိုချက် ပေးပို့ပြီးပါပြီ။ ခဏအတွင်း ဖြည့်သွင်းပေးပါမည်။");
        window.open(`https://t.me/official_lukar?text=Deposit Request: ${amt} Ks`, '_blank');
        switchScreen('settings');
    }

    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    function confirmPurchase() {
        const gid = document.getElementById('game_id').value;
        if(!gid || !document.getElementById('confirm_check').checked) return alert("Fill ID & Confirm");
        if(balance < window.selPrice) return alert("Low Balance");
        balance -= window.selPrice; localStorage.setItem("lukar_bal", balance);
        updateUI(); closeModal();
        window.open(`https://t.me/official_lukar?text=New Order: ${window.selName}%0AID: ${gid}`, '_blank');
    }

    function updateUI() {
        const b = balance.toLocaleString();
        document.getElementById('header-bal').innerText = b;
        document.getElementById('set-bal').innerText = b;
        document.getElementById('modal-bal').innerText = b;
    }
</script>
</body>
</html>
